<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <div class="page">
        <fieldset>
          <div class="fieldset-wraper">
            <legend>Informações pessoais</legend>
            
            <div class="dice">
              <div class="input-wraper">
                <label for="name">Nome</label>
                <input type="text"id="name"/>
              </div>
    
               <div class="input-wraper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name"/>
              </div>
            </div>
  
            <div class="input-wraper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email"/>
            </div>
            
            <div class="input-wraper">
              <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input 
              type="password" 
              id="password"
              required
              minlength="6"/>
            </div>
            
          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wraper">
            <legend>Informações do mentor</legend>

            <div class="input-wraper">
              <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="name-mentor"/>
            </div>
          </div>
  
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wraper">
            <legend>Seus horários disponíveis</legend>
            <legend id="subtitle">Primeira Mentoria</legend>
           
            <div class="date">
              <div class="input-wraper">
                <label for="date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="date"/>
              </div>
  
              <div class="input-wraper">
                <label for="am">Das</label>
                <input type="time" id="am"/>
              </div>
            
              <div class="input-wraper">
                <label for="pm">Até</label>
                <input type="time" id="pm"/>
              </div>
                
            </div>
          </div> 
            
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wraper">
            <legend id="subtitle">Segunda Mentoria</legend>
            
            <div class="date">
              <div class="input-wraper">
                <label for="date">Data<span>(DD/MM/AA)</span></label>
                <input type="date" id="date"/>
              </div>
  
              <div class="input-wraper">
                <label for="am">Das</label>
                <input type="time" id="am"/>
              </div>
            
              <div class="input-wraper">
                <label for="pm">Até</label>
                <input type="time" id="pm"/>
              </div>
            </div>
          </div>   
        </fieldset>
      </div>
      
      <div class="footer">
        <button>Salvar</button>
      </div>
      
    </form>
  </div>
  
  
</body>
</html>
